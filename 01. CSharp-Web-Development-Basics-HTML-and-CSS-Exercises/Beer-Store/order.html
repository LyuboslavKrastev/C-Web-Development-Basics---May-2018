<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/form.css">
    
    <title>SoftUni Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="home.html"><img src="./images/logo.png"></a>
            <a href="home.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
            <center>
                    <h1>Order a Beer</h1>
                    <br/>
                    <form>
                        <label for="brand">Brand</label>
                        <select name="brand">
                            <option selected disabled>Select a brand</option>
                            <option value="1">Corona Extra 330ml</option>
                            <option value="2">Stella Artois 500ml</option>
                            <option value="3">Carlsberg 330ml</option>
                            <option value="4">Heineken 330ml</option>
                        </select>
                        <label for="quantity">Quantity</label>
                        <input min="1" max="15" placeholder="Enter amount of beers (1-15)" name="quantity" type="number">
                        <label for="email">Destination</label>
                        <select name="brand">
                                <option selected disabled>Select a destination</option>
                                <option value="1">Mladost 1</option>
                                <option value="2">Mladost 2</option>
                                <option value="3">Mladost 3</option>
                                <option value="4">Mladost 4</option>
                         </select>
                        <label for="birthdate">Enter your birthdate</label>
                        <input placeholder="mm\dd\yy" name="birthdate" type="date">
                        <label for="comment">Got an opinion, comment, recommendation? Share it with us.</label>
                        <input placeholder="Share your opinion with us" name="comment" type="text">
                        <input type="submit" value="Order";>
                    </form>
                </center>
    </main>

    <footer>
        <hr/>
        <p><em></em></p>
        <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
