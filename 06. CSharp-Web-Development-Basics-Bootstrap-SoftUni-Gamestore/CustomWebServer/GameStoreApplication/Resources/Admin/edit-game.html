<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Edit Game - {{{title}}}</h1></div>
                <br />

                <div class="alert alert-danger alert-dismissable" style="display:{{{showError}}}">
                    <a class="close" data-dismiss="alert" aria-label="close">×</a>
                    {{{error}}}
                </div>

                <form method="post">
                    <div class="form-group row">
                        <label class="form-control-label">Title</label>
                        <input name="title" pattern="[A-Z].{3,100}" class="form-control" type="text"
                               placeholder="Enter Game Title" value="{{{title}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <input name="description" class="form-control" type="text" placeholder="Enter Game Description" value="{{{description}}}" minlength="20">
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Thumbnail</label>
                        <input name="thumbnail" type="url" class="form-control" placeholder="Enter URL to Image" value="{{{thumbnail}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Price</label>
                        <div class="input-group">

                            <input type="number" name="price" step="0.01" class="form-control" placeholder="Enter Price" value="{{{price}}}" />
                            <div class="input-group-append">
                                <span class="input-group-text">&euro;</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Size</label>
                        <div class="input-group">

                            <input type="number" name="size" step="0.1" class="form-control" placeholder="Enter Size" value="{{{size}}}" />
                            <div class="input-group-append">
                                <span class="input-group-text">GB</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">https://www.youtube.com/watch?v=</span>
                            </div>
                            <input name="trailer" class="form-control" type="text" minlength="11" maxlength="11" value="{{{trailer}}}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Release Date</label>
                        <input type="date" name="release-date" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="{{{release-date}}}" />
                    </div>

                    <input type="submit" id="btn-add-game" class="btn btn-outline-primary btn-lg btn-block"
                           value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
