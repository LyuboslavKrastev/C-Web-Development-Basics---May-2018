<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <main class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center"><h1 class="display-3">Add Game</h1></div>
                        <br />

                        <div class="alert alert-danger alert-dismissable" style="display:{{{showError}}}">
                            <a class="close" data-dismiss="alert" aria-label="close">×</a>
                            {{{error}}}
                        </div>

                        <form method="post">
                            <div class="form-group row">
                                <label class="form-control-label">Title</label>
                                <input name="title" pattern="[A-Z].{3,100}" class="form-control"
                                       placeholder="Enter Game Title" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Description</label>
                                <textarea name="description" class="form-control" placeholder="Enter Game Description" minlength="20"></textarea>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Thumbnail</label>
                                <input name="thumbnail" type="url" class="form-control" placeholder="Enter URL to Image" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Price</label>
                                <div class="input-group">
                                    <input name="price" type="number" step="0.01" min="0" class="form-control" placeholder="Enter Price" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">&euro;</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Size</label>
                                <div class="input-group">
                                    <input name="size" type="number" step="0.1" min="0" class="form-control" placeholder="Enter Size" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">GB</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">YouTube Video URL</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">https://www.youtube.com/watch?v=</span>
                                    </div>
                                    <input name="trailer" class="form-control" minlength="11" maxlength="11" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Release Date</label>
                                <input name="release-date" type="date" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy-MM-dd" />
                            </div>

                            <input type="submit" id="btn-add-game" class="btn btn-outline-primary btn-lg btn-block"
                                   value="Add Game" />
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
